<ion-header>
  <ion-toolbar>
    <ion-title>Registro Multimedia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="form" class="form-layout" (ngSubmit)="uploadImageAndSaveData()">

    <ion-button expand="block" (click)="pickImage()">
      <ion-icon slot="start" name="image-outline"></ion-icon>
      Seleccionar Imagen
    </ion-button>

    <ion-button expand="block" (click)="captureNewImage()" class="capture-button">
      <ion-icon slot="start" name="camera-outline"></ion-icon>
      Tomar Foto
    </ion-button>

    <div *ngIf="filePreviewUrl" class="image-preview">
      <img [src]="filePreviewUrl" alt="Imagen seleccionada" />
      <ion-button fill="clear" size="small" class="remove-image-button" (click)="clearImagePreview()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </div>

    <ion-item lines="full" class="centered-item">
      <ion-label position="floating">Descripción</ion-label>
      <ion-input formControlName="description" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
      Descripción es obligatoria.
    </ion-text>

    <ion-button expand="block" type="submit" [disabled]="form.invalid || isUploading">
      <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
      Guardar
      <ion-spinner *ngIf="isUploading" name="crescent"></ion-spinner>
    </ion-button>
      <ion-button expand="block" routerLink="/list">
        <ion-icon slot="start" name="list-outline">
        </ion-icon>
               Ver galeria
      </ion-button>

  </form>

</ion-content>
